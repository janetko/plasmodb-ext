<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/dist/output.css">
  <script defer type="text/javascript" src="../public/js/popup.js"></script>

  <title>PlasmoDB Expander</title>
</head>

<body class="p-10 text-center items-center shadow-md w-80">
  <h1 class="text-xs font-bold tracking-normal text-white-300 dark:text-black-300 sm:text-3xl m-5">
    PlasmoDB Expander</h1>
  <p class="text-base">This tool generates a button above the sidebar that allows users to easily expand all sections on an
    information page for streamlined browsing.
  </p>
  <div class="m-4">
    <button type="button" id="expander"
      class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded shadow-lg transform active:scale-75 transition-transform mr-3">
      Generate Expander
    </button>
  </div>
</body>

</html>
